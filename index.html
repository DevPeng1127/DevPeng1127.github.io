<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í∞ÄÏúÑÎ∞îÏúÑÎ≥¥ Í≤åÏûÑ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1c2c 0%, #2d3561 50%, #1a1c2c 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }

        #physics-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .game-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 900px;
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #f8b500, #ff6b6b, #48dbfb, #f8b500);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .battle-arena {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Ï∫êÎ¶≠ÌÑ∞ Ïπ¥Îìú */
        .character-card {
            flex: 1;
            max-width: 280px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .character-card.player-card {
            border-color: rgba(78, 205, 196, 0.3);
            box-shadow: 0 10px 40px rgba(78, 205, 196, 0.15);
        }

        .character-card.computer-card {
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 0 10px 40px rgba(255, 107, 107, 0.15);
        }

        .character-avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .player-card .character-avatar {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            box-shadow: 0 8px 30px rgba(78, 205, 196, 0.4);
        }

        .computer-card .character-avatar {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
        }

        .character-avatar img,
        .character-avatar svg {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            position: relative;
            z-index: 1;
        }

        .character-avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .character-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .player-card .character-name {
            color: #4ecdc4;
        }

        .computer-card .character-name {
            color: #ff6b6b;
        }

        .character-title {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
        }

        .character-stats {
            display: flex;
            justify-content: space-around;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .player-card .stat-value {
            color: #4ecdc4;
        }

        .computer-card .stat-value {
            color: #ff6b6b;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* VS ÏòÅÏó≠ */
        .vs-section {
            display: flex;

            align-items: center;
            gap: 15px;

        }

        .choice-display-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .choice-display {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .player-choice-display {
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .computer-choice-display {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .vs-badge {
            background: linear-gradient(135deg, #f8b500, #ff6b6b);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(248, 181, 0, 0.4);
        }

        .draw-counter {
            background: rgba(254, 202, 87, 0.15);
            border: 1px solid rgba(254, 202, 87, 0.3);
            border-radius: 15px;
            padding: 10px 20px;
            text-align: center;
        }

        .draw-counter .stat-value {
            color: #feca57;
            font-size: 1.5rem;
        }

        .draw-counter .stat-label {
            color: rgba(254, 202, 87, 0.8);
        }

        /* Í≤∞Í≥º Î©îÏãúÏßÄ */
        .result-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 20px;
            display: inline-block;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-win {
            color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
            border-color: rgba(78, 205, 196, 0.3);
            animation: winPulse 0.5s ease;
        }

        .result-lose {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.15);
            border-color: rgba(255, 107, 107, 0.3);

        }

        .result-draw {
            color: #feca57;
            background: rgba(254, 202, 87, 0.15);
            border-color: rgba(254, 202, 87, 0.3);
        }

        @keyframes winPulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes losePulse {

                transform: translateX(0);
            }

            }

            75% {

            }
        }

        /* Ïª®Ìä∏Î°§ ÏòÅÏó≠ */
        .control-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-title {
            text-align: center;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .choice-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2.5rem;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .choice-btn:hover {
            transform: scale(1.15) translateY(-5px);
            border-color: #4ecdc4;
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
        }

        .choice-btn:active {
            transform: scale(1.05);
        }

        .choice-labels {
            display: flex;
            justify-content: center;
            gap: 38px;
            margin-bottom: 20px;
        }

        .choice-labels span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            width: 90px;
            text-align: center;
        }

        .reset-btn {
            display: block;
            margin: 0 auto;
            padding: 12px 40px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }

        /* Ïï†ÎãàÎ©îÏù¥ÏÖò */
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .character-avatar.winner {
            animation: bounce 0.5s ease infinite;
        }

        .character-avatar.loser {
            filter: grayscale(50%);
            opacity: 0.7;
        }

        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        .spinning {
            animation: spin 0.4s ease-out;
        }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            .battle-arena {
                flex-direction: column;
            }

            .character-card {
                max-width: 100%;
            }

            .vs-section {
                order: -1;
            }

            .choice-display-area {
                margin-bottom: 10px;
            }
        }
    </style>
</head>

    <script>
        // ============ Matter.js Î¨ºÎ¶¨ ÏóîÏßÑ ============
        const { Engine, Render, World, Bodies, Body, Runner } = Matter;
        const canvas = document.getElementById('physics-canvas');
        const width = window.innerWidth;
        const height = window.innerHeight;

        const engine = Engine.create();
        engine.world.gravity.y = 0.5;

        const render = Render.create({
            canvas: canvas,
            engine: engine,
            options: {
                width: width,
                height: height,
                wireframes: false,
                background: 'transparent',
                pixelRatio: window.devicePixelRatio
            }
        });

        const ground = Bodies.rectangle(width / 2, height + 50, width, 100, {
            isStatic: true, render: { visible: false }
        });
        const leftWall = Bodies.rectangle(-50, height / 2, 100, height, {
            isStatic: true, render: { visible: false }
        });
        const rightWall = Bodies.rectangle(width + 50, height / 2, 100, height, {
            isStatic: true, render: { visible: false }
        });

        World.add(engine.world, [ground, leftWall, rightWall]);

        const runner = Runner.create();
        Runner.run(runner, engine);
        Render.run(render);

        function getRandomColor() {
            const colors = ['#ff6b6b', '#4ecdc4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createBall(x, y, radius, color) {
            const ball = Bodies.circle(x, y, radius, {
                restitution: 0.8,
                friction: 0.005,
                render: { fillStyle: color || getRandomColor() }
            });
            Body.setVelocity(ball, {
                x: (Math.random() - 0.5) * 15,
                y: (Math.random() - 0.5) * 10 - 5
            });
            World.add(engine.world, ball);
            setTimeout(() => World.remove(engine.world, ball), 4000);
        }

        function createWinEffect() {
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    createBall(width / 2 + (Math.random() - 0.5) * 200,
                        height / 2,
                        Math.random() * 15 + 8,
                        '#4ecdc4');
                }, i * 40);
            }
        }

        function createLoseEffect() {
            for (let i = 0; i < 12; i++) {
                setTimeout(() => {
                    createBall(Math.random() * width, -30, Math.random() * 10 + 5, '#ff6b6b');
                }, i * 80);
            }
        }

        function createDrawEffect() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    createBall(50, height / 2, 10, '#feca57');
                    createBall(width - 50, height / 2, 10, '#feca57');
                }, i * 60);
            }
        }

        // ============ Í≤åÏûÑ Î°úÏßÅ ============
        let playerWins = 0;
        let computerWins = 0;
        let drawCount = 0;
        let totalGames = 0;

        const elements = {
            playerWins: document.getElementById('playerWins'),
            computerWins: document.getElementById('computerWins'),
            drawScore: document.getElementById('drawScore'),
            playerRate: document.getElementById('playerRate'),
            computerRate: document.getElementById('computerRate'),
            playerChoice: document.getElementById('playerChoice'),
            computerChoice: document.getElementById('computerChoice'),
            playerAvatar: document.getElementById('playerAvatar'),
            computerAvatar: document.getElementById('computerAvatar'),
            resultMessage: document.getElementById('resultMessage')
        };

        const choices = ['scissors', 'rock', 'paper'];
        const emojis = { scissors: '‚úåÔ∏è', rock: '‚úä', paper: 'üñêÔ∏è' };
        const names = { scissors: 'Í∞ÄÏúÑ', rock: 'Î∞îÏúÑ', paper: 'Î≥¥' };

        function getComputerChoice() {
            return choices[Math.floor(Math.random() * 3)];
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            if ((player === 'scissors' && computer === 'paper') ||
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock')) return 'win';
            return 'lose';
        }

        function updateStats() {
            elements.playerWins.textContent = playerWins;
            elements.computerWins.textContent = computerWins;
            elements.drawScore.textContent = drawCount;

            const playerRateVal = totalGames > 0 ? Math.round((playerWins / totalGames) * 100) : 0;
            const computerRateVal = totalGames > 0 ? Math.round((computerWins / totalGames) * 100) : 0;

            elements.playerRate.textContent = playerRateVal + '%';
            elements.computerRate.textContent = computerRateVal + '%';
        }

        function updateAvatars(result) {
            elements.playerAvatar.classList.remove('winner', 'loser');
            elements.computerAvatar.classList.remove('winner', 'loser');

            if (result === 'win') {
                elements.playerAvatar.classList.add('winner');
                elements.computerAvatar.classList.add('loser');
            } else if (result === 'lose') {
                elements.computerAvatar.classList.add('winner');
                elements.playerAvatar.classList.add('loser');
            }
        }

        function showResult(result, playerC, computerC) {
            const pName = names[playerC];
            const cName = names[computerC];

            elements.resultMessage.className = 'result-message';

            if (result === 'win') {
                elements.resultMessage.textContent = `üéâ ÏäπÎ¶¨! ${pName}Í∞Ä ${cName}Î•º Ïù¥Í≤ºÏäµÎãàÎã§!`;
                elements.resultMessage.classList.add('result-win');
                createWinEffect();
            } else if (result === 'lose') {
                elements.resultMessage.textContent = `üò¢ Ìå®Î∞∞! ${cName}Í∞Ä ${pName}Î•º Ïù¥Í≤ºÏäµÎãàÎã§!`;
                elements.resultMessage.classList.add('result-lose');
                createLoseEffect();
            } else {
                elements.resultMessage.textContent = `ü§ù Î¨¥ÏäπÎ∂Ä! Îëò Îã§ ${pName}!`;
                elements.resultMessage.classList.add('result-draw');
                createDrawEffect();
            }
        }

        function playGame(playerC) {
            elements.playerChoice.classList.add('spinning');
            elements.computerChoice.classList.add('spinning');

            setTimeout(() => {
                const computerC = getComputerChoice();

                elements.playerChoice.textContent = emojis[playerC];
                elements.computerChoice.textContent = emojis[computerC];
                elements.playerChoice.classList.remove('spinning');
                elements.computerChoice.classList.remove('spinning');

                const result = determineWinner(playerC, computerC);
                totalGames++;

                if (result === 'win') playerWins++;
                else if (result === 'lose') computerWins++;
                else drawCount++;

                updateStats();
                updateAvatars(result);
                showResult(result, playerC, computerC);
            }, 400);
        }

        function resetGame() {
            playerWins = 0;
            computerWins = 0;
            drawCount = 0;
            totalGames = 0;

            updateStats();
            elements.playerChoice.textContent = '‚ùì';
            elements.computerChoice.textContent = '‚ùì';
            elements.resultMessage.textContent = 'ÏïÑÎûò Î≤ÑÌäºÏùÑ ÎàåÎü¨ ÎåÄÍ≤∞ÏùÑ ÏãúÏûëÌïòÏÑ∏Ïöî!';
            elements.resultMessage.className = 'result-message';
            elements.playerAvatar.classList.remove('winner', 'loser');
            elements.computerAvatar.classList.remove('winner', 'loser');
        }

        document.querySelectorAll('.choice-btn').forEach(btn => {
            btn.addEventListener('click', () => playGame(btn.dataset.choice));
        });

        document.getElementById('resetBtn').addEventListener('click', resetGame);

        window.addEventListener('resize', () => {
            render.canvas.width = window.innerWidth;
            render.canvas.height = window.innerHeight;
        });
    </script>
